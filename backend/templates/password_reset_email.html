<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Reset password - Videoflix</title>
</head>
<style>
  .wrapper {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  p {
    margin: 20px 0;
    line-height: 1.5;
    font-size: 16px;
    color: #333;
  }

  a {
    display: inline-block;
    background-color: #4CAF50;
    color: black;
    padding: 10px 20px;
    text-decoration: none;
    margin: 20px 0;
    border-radius: 5px;
  }

  a:hover {
    background-color: #45a049;
  }

  img {
    margin-bottom: 20px;
  }
</style>

<body>
  <div class="wrapper">
    <img src="https://videoflix.marco-engelhardt.ch/logo.png" alt="Videoflix Logo" width="200" />
    <p>Dear {{ user.username }},</p>
    <p>Please click on the following link to reset your password:</p>
    <a href="{{ reset_link }}">Reset Password</a>
    <p>This link is valid only once and will expire after a certain period.</p>
  </div>
</body>


</html>
