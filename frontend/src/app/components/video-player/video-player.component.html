<div class="wrapper">
    <video #targetVideo id="videoPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="none"
        width="640" height="264">
        <source [src]="videoSrc" type="application/x-mpegURL">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
    <div class="resume-overlay" *ngIf="showResumeButton">
        <button (click)="resumeVideo()" class="resume-btn">Weiterschauen?</button>
    </div>
</div>
