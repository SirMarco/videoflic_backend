<div *ngIf="videoData" class="video-detail white">
  <div class="title">
    <h1 class="fs-48-700">{{ videoData.title }}</h1>
  </div>
  <p class="description fs-18">{{ videoData.description }}</p>
</div>
<!-- Zeige eine Lade-Nachricht an, solange die Daten geladen werden -->
<div *ngIf="!videoData">
  <p class="red">Lade das Video...</p>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
